<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Learn the Aleph Bet!</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <button type="button" id="reset" onlick="showImage()" >Reset</button>
  <h1>Learn the Aleph Bet!</h1>
  <div id ="player">
    <ul>
    <button type="button" id="boy"><img src="images/boy" alt="Boy Avatar"></button>
    <button type="button" id="girl"><img src="images/girl" alt="Girl Avatar"></button>
    <li>Name: <input type:"text" class="stats"></li>
    <li>Level: <input type:"text" class="stats"></li>
    <li>Score: <input type:"text" class="stats"></li>
    </ul>
  </div>
  <div id ="space"></div>
  <div id="table">
    <button onlick="showImage()" id="btn1" class="card"></input>
    <button onlick="showImage()" id="btn2" class="card"></input>
    <button onlick="showImage()" id="btn3" class="card"></input>
    <button onlick="showImage()" id="btn4" class="card"></input>
  </div>
  <script src="script.js"></script>
</body>
</html>
