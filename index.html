<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Learn the Aleph Bet!</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <button type="button" id="reset" onlick="showImage()" >Reset</button>
  <h1>Learn the Aleph Bet!</h1>
  <h2>Click on the letter shape and match it with the name of the letter before time runs out!</h2>
  <div id ="player">
    <div id = "selectPlayer">Select your player.</div>
    <button type="button" class="kid" id ="boy"><img src="images/boy.png" alt="Boy Avatar" width ="148" height="167"></button>
    <button type="button" class="kid"><img src="images/girl.png" alt="Girl Avatar" width ="150"></button>
    <ul>
      <li>Name: <input type:"text" class="stats"></li>
      <li id="level">Level: </li>
      <li id="score">Score: </li>
    </ul>
  </div>
  <div id ="space"></div>
  <div id="table">
    <button id="btn1" id="shin" class="card"></button>
    <button id="btn2" id="bet" class="card"></button>
    <button id="btn3" id="tav" class="card"></button>
    <button id="btn4" id="aleph" class="card"></button>
    <button id="btn5" id="shinImg" class="card2"></button>
    <button id="btn6" id="betImg" class="card2"></button>
    <button id="btn7" id="tavImg" class="card2"></button>
    <button id="btn8" id="alephImg" class="card2"></button>
  </div>
  <script src="script.js"></script>
</body>
</html>
